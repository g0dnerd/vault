<div class="mb-1">
  <nav
    class="navbar navbar-expand-md navbar-light bg-light"
    *ngIf="authState$ | async"
  >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" routerLink="/">MtG Cube</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <div *ngIf="isAdmin$ | async as isAdmin; else noAdmin">
          <li class="nav-item">
            <a class="nav-link" routerLink="tournaments/admin"
              >Admin Dashboard</a
            >
          </li>
        </div>
        <ng-template #noAdmin>
          <li class="nav-item">
            <a class="nav-link" routerLink="/tournaments">My Tournaments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/tournaments/available"
              >Available Tournaments</a
            >
          </li>
        </ng-template>
        <li class="nav-item">
          <a class="nav-link" routerLink="/tournaments/leagues">Leagues</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/profile">Profile</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-link nav-link" (click)="logout()">
            Logout
          </button>
        </li>
      </ul>
    </div>
  </nav>
</div>
