<h1>Available Leagues</h1>
<ul class="available-event-list">
  @defer {
  <li *ngFor="let league of availableLeagues$ | ngrxPush; index as i">
    <app-tournament-register-panel
      [userId]="(user$ | ngrxPush)?.id"
      [tournamentId]="league.id"
      [tournamentName]="league.name"
      [tournamentCapacity]="league.playerCapacity"
      (registerTournament)="registerTournament($event)"
    />
  </li>
  }
</ul>
