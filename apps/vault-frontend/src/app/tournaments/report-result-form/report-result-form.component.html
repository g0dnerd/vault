<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="report-result"
  id="report-result-form"
>
  <div class="mb-3">
    <div class="form-input player-wins">
      <label class="form-label">{{ p1name }} wins</label>
      <mat-button-toggle-group formControlName="player1Wins" exclusive>
        <mat-button-toggle value="1">0</mat-button-toggle>
        <mat-button-toggle value="2">1</mat-button-toggle>
        <mat-button-toggle value="3">2</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <div *ngIf="submitted && f['player1Wins'].errors" class="invalid-feedback">
      <div *ngIf="f['player1Wins'].errors['required']">
        Player 1 wins are required
      </div>
    </div>
    <div class="form-input player-wins">
      <label class="form-label">{{ p2name }} wins</label>
      <input
        type="number"
        min="0"
        max="2"
        formControlName="player2Wins"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['player2Wins'].errors }"
      />
    </div>
    <div
      *ngIf="form.hasError('sumExceeded')"
      class="cross-validation-error-message alert alert-danger"
    >
      Total games in match cannot exceed 3
    </div>
  </div>
  <button [disabled]="loading" class="btn btn-primary">
    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
    Report result
  </button>
</form>
