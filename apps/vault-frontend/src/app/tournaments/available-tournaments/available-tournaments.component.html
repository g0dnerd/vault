<h1>Available Tournaments</h1>
<ul class="available-event-list">
  @defer {
  <li *ngFor="let tournament of availableTournaments$ | ngrxPush; index as i">
    <app-tournament-register-panel
      [userId]="(user$ | ngrxPush)?.id"
      [tournamentId]="tournament.id"
      [tournamentName]="tournament.name"
      [tournamentCapacity]="tournament.playerCapacity"
      (registerTournament)="registerTournament($event)"
    />
  </li>
  }
</ul>
