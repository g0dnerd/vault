<h5 class="my-events">My tournaments</h5>
<mat-card
  *ngFor="let tournament of enrolledTournaments$ | ngrxPush"
  class="my-tournaments" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title id="tournament-name">{{ tournament.name }}</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
      <a routerLink="/tournaments/{{ tournament.id }}">Go to tournament dashboard
      </a>
</mat-card-content>
    <mat-card *ngIf="!(enrolledTournaments$ | ngrxPush)?.length"
      ><mat-card-content>You are not enrolled in any tournaments.</mat-card-content></mat-card>
</mat-card>
