  <div class="card-body text-white" style="background-color: #000">
    <h5 class="card-title">{{ tournamentName }}</h5>
    <p class="card-subtitle mb-2">Capacity: {{ tournamentCapacity }}</p>

      Go to tournament dashboard
    </a>
  </div>
</div>
