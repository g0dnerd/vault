<h5 class="card-title">My pool</h5>
<app-manage-pool />
<p
  class="card-text"
  *ngIf="(poolStatus$ | ngrxPush)?.checkedIn; else notCheckedIn"
>
  I am checked in.
</p>
<p
  class="card-text"
  *ngIf="(poolStatus$ | ngrxPush)?.checkedOut; else notCheckedOut"
>
  I am checked out.
</p>
<ng-template #notCheckedIn>
  <p class="card-text">I am not checked in.</p>
</ng-template>
<ng-template #notCheckedOut>
  <p class="card-text">I am not checked out.</p>
</ng-template>
