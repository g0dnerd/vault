<div class="card">
  <h4 class="card-header">Current Draft</h4>
  @defer{
  <div *ngIf="currentDraft$ | ngrxPush; else noDraft" class="card-body">
    <app-my-pool [id]="(currentDraft$ | ngrxPush)?.id" />
    <app-match-panel [id]="(currentDraft$ | ngrxPush)?.id" />
  </div>
  }
  <ng-template #noDraft class="card-body">
    <p class="card-subtitle mb-2">No active draft found.</p>
  </ng-template>
</div>
