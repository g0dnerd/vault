<div class="event-dashboard admin">
  <h4>Admin Tournament Dashboard</h4>
  <h1 class="event-name">{{ (tournament$ | ngrxPush)?.name }}</h1>
  <div class="draft-list admin">
    <h5>All ongoing drafts</h5>
    <ul class="draft-list">
      <li *ngFor="let draft of drafts$ | ngrxPush; index as i">
        <div class="card">
          <h4 class="card-header">
            <a
              routerLink="/tournaments/admin/draft/{{ draft.id }}"
              class="card-link"
              >Draft playing {{ draft.cube?.name }}
            </a>
          </h4>
          <div class="card-body">
            <h5 class="card-subtitle mb-2">Players:</h5>
            <ul class="admin-draft-panel player-list">
              <li *ngFor="let player of draft?.players; index as i">
                {{ player.enrollment?.user?.username }}
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
