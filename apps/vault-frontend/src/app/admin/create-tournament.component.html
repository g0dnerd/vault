<div class="card">
  <h4 class="card-header">Create Tournament</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
        />
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">Name is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Player Capacity</label>
        <input
          type="number"
          formControlName="playerCapacity"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['playerCapacity'].errors }"
        />
        <div
          *ngIf="submitted && f['playerCapacity'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="f['playerCapacity'].errors['required']">
            Player Capacity is required
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea
          formControlName="description"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"
        ></textarea>
        <div
          *ngIf="submitted && f['description'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="f['description'].errors['required']">
            Description is required
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Public</label>
        <input
          type="checkbox"
          formControlName="public"
          class="form-check-input"
          [ngClass]="{ 'is-invalid': submitted && f['public'].errors }"
          style="margin-left: 0.5em;"
        />
        <div *ngIf="submitted && f['public'].errors" class="invalid-feedback">
          <div *ngIf="f['public'].errors['required']">Public setting is required</div>
        </div>
      </div>
      <button [disabled]="loading" class="btn btn-primary">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm me-1"
        ></span>
        Create
      </button>
    </form>
  </div>
</div>
